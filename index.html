
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Block Bingo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #020617;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes pop {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.2) rotate(5deg); filter: brightness(2) hue-rotate(90deg); opacity: 0.8; }
            100% { transform: scale(0); filter: brightness(3); opacity: 0; }
        }

        .block-explode {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .bingo-text {
            animation: bingo-bounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes bingo-bounce {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgba(255,255,255,0.8); }
            50% { transform: scale(1.1); text-shadow: 0 0 40px rgba(34,211,238,1); }
        }

        .neon-border {
            box-shadow: 0 0 15px rgba(34,211,238,0.3), inset 0 0 10px rgba(34,211,238,0.2);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</html>
