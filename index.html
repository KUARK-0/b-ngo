<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Block Bingo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Rajdhani:wght@600;700&display=swap');

        body {
            background-color: #020617;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            color: white;
        }

        /* Performanslı Cam Efekti (Blur azaltıldı) */
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Mobilde blur çok kasar, sadece destekleyenlerde ve düşük seviyede */
            @supports (backdrop-filter: blur(8px)) {
                backdrop-filter: blur(8px);
                background: rgba(15, 23, 42, 0.6);
            }
        }

        /* Basit Animasyonlar */
        @keyframes pop {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
            100% { transform: scale(0); opacity: 0; }
        }

        .block-explode {
            animation: pop 0.3s ease-out forwards;
            will-change: transform, opacity; /* GPU Hızlandırma */
        }

        .bingo-text {
            font-family: 'Orbitron', sans-serif;
            animation: bounce 0.8s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
